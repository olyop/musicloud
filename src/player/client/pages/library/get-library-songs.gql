query getLibrarySongs($input: LibrarySongsInput!) {
	user {
		userID
		librarySongs(input: $input) {
			mix
			title
			songID
			duration
			inLibrary
			dateAddedToLibrary
			featuring {
				artistID
				name
			}
			remixers {
				artistID
				name
			}
			artists {
				artistID
				name
			}
			genres {
				genreID
				name
			}
			album {
				title
				albumID
			}
			userPlays {
				playID
				dateCreated
			}
		}
	}
}