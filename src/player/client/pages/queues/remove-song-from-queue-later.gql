mutation removeSongFromQueueLater($index: NonNegativeInt!) {
	removeSongFromQueueLater(index: $index) {
		userID
		queueLater {
      mix
      title
      songID
      duration
      queueIndex
      featuring {
        artistID
        name
      }
      remixers {
        artistID
        name
      }
      artists {
        artistID
        name
      }
      genres {
        genreID
        name
      }
      album {
        albumID
        title
      }
    }
	}
}