query getBrowsePage {
	getTopTenSongs {
		mix
		title
		songID
		playsTotal
		featuring {
			artistID
			name
		}
		remixers {
			artistID
			name
		}
		artists {
			artistID
			name
		}
		genres {
			genreID
			name
		}
		album {
			title
			albumID
		}
	}
	getTrendingAlbums {
    title
    albumID
    released
    duration
    genres {
      name
      genreID
    }
    artists {
      name
      artistID
    }
	}
	getTrendingPlaylists {
		title
		playlistID
		user {
			name
			userID
		}
	}
}