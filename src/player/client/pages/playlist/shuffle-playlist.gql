mutation shufflePlaylist($playlistID: UUID!) {
	shufflePlaylist(playlistID: $playlistID) {
    userID
    nowPlaying {
      mix
      title
      songID
      duration
			inLibrary
      featuring {
        artistID
        name
      }
      remixers {
        artistID
        name
      }
      artists {
        artistID
        name
      }
      genres {
        genreID
        name
      }
      album {
        albumID
        title
      }
    }
	}
}