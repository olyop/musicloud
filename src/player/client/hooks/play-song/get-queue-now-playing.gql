query getQueueNowPlaying {
	getQueue {
		nowPlaying {
      mix
      title
      songID
      duration
      playsTotal
      featuring {
        artistID
        name
      }
      remixers {
        artistID
        name
      }
      artists {
        artistID
        name
      }
      genres {
        genreID
        name
      }
      album {
        albumID
        title
      }
    }
	}
}