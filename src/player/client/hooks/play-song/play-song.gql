mutation playSong($songID: UUID!) {
  playSong(songID: $songID) {
    nowPlaying {
      mix
      title
      songID
      duration
      playsTotal
      featuring {
        artistID
        name
      }
      remixers {
        artistID
        name
      }
      artists {
        artistID
        name
      }
      genres {
        genreID
        name
      }
      album {
        albumID
        title
      }
    }
  }
}
