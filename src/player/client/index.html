<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Musicloud</title>
		<link href="/favicon.ico" rel="icon">
		<link rel="manifest" href="/manifest.webmanifest">
		<link rel="stylesheet" href="https://unpkg.com/@oly_op/css-utilities@2.0.43/index.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400,500,700,700i&display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<style>
			:root {
				--header-height: 60rem;
				--player-height: 90rem;
				--content-width: 100vw;
				--font-family: "Roboto";
				--sidebar-width: 300rem;
				--primary-color: #4caf50;
				--content-image-width: 330rem;
				--primary-color-dark: #087f23;
				--primary-color-light: #80e27e; }

			@media (max-width: 1000px) {
				:root {
					--space: 18rem; } }

			@media (max-width: 800px) {
				:root {
					--space: 16rem;
					--player-height-mobile: 125rem; } }

			@media (max-width: 700px) {
				:root {
					--space: 14rem;
					--player-height-mobile: 120rem; } }

			@media (max-width: 550px) {
				:root {
					--space: 12rem;
					--player-height-mobile: 115rem; } }

			@media (prefers-color-scheme: dark) {
				:root {
					--text-color: #e0e0e0;
					--text-color-light: #9e9e9e;
					--text-color-inverted: #fafafa;

					--hover-color: #424242;
					--elevated-color: #212121;
					--border-color: #282828;
					--background-color: #424242;

					--primary-color: #546e7a;
					--primary-color-text: #fafafa;
					--primary-color-dark: #29434e;
					--primary-color-light: #819ca9;

					--primary-color: #f4511e;
					--primary-color-text: #fafafa;
					--primary-color-dark: #b91400;
					--primary-color-light: #ff844c; } }

			#Root {
				background-color: var(--background-color); }
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="Root"></div>
	</body>
</html>
