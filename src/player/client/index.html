<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Musicloud</title>
		<meta charset="utf-8">
		<meta google="notranslate">
		<meta robots="index,follow">
		<meta author="Oliver Plummer">
		<link href="/favicon.ico" rel="icon">
		<link rel="manifest" href="/manifest.webmanifest">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400,500,700,700i&display=swap">
		<style>
			:root {
				--select-height: 29rem;
				--content-width: 100vw;
				--sidebar-width: 300rem;
				--progress-height: 15rem;
				--button-dimesnion: 36rem;
				--transition-duration: 0.4s;
				--content-image-width: 330rem;
				--close-background-color: #000;
				--close-background-opacity: 0.6;
				--font-family: "Roboto", system-ui;

				--primary-color: #ff5722;
				--primary-color-dark: #c41c00;
				--primary-color-light: #ff8a50;

				--header-height: calc(var(--button-dimesnion) + var(--space));
				--bar-height: calc(var(--button-dimesnion) + var(--space-one-quart) + var(--progress-height)); }

			@media (max-width: 1000px) {
				:root {
					--space: 18rem; } }

			@media (max-width: 700px) {
				:root {
					--space: 16rem;
					--bar-height: calc(2 * var(--button-dimesnion) + var(--space) + var(--space-one-quart) + var(--progress-height) + var(--border-width)); } }

			#Root {
				background-color: var(--background-color); }
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="Root"></div>
	</body>
</html>
